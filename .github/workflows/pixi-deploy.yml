name: Reusable Pixi Deployment

on:
  workflow_call:
    inputs:
      pixi-version:
        description: 'Pixi version to use'
        type: string
        default: 'v0.59.0'
      working-directory:
        description: 'Directory containing the pixi project'
        type: string
        default: '.'
      environment:
        description: 'Pixi environment to use'
        type: string
        default: 'dev'
      pypi-environment:
        description: 'GitHub environment name for PyPI deployment'
        type: string
        default: 'pypi'
      deploy-docs:
        description: 'Whether to deploy documentation to GitHub Pages'
        type: boolean
        default: false
      docs-environment:
        description: 'Pixi environment for building docs'
        type: string
        default: 'docs'
      docs-build-command:
        description: 'Command to build documentation'
        type: string
        default: 'mkdocs build'
      skip-existing-versions:
        description: 'Skip deployment if version already exists'
        type: boolean
        default: true
    secrets:
      PYPI_TOKEN:
        description: 'PyPI API token for publishing'
        required: true

jobs:
  check-version:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag-exists: ${{ steps.check-tag.outputs.exists }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup pixi
        uses: prefix-dev/setup-pixi@v0.9.2
        with:
          pixi-version: ${{ inputs.pixi-version }}
          cache: true

      - name: Extract version from pyproject.toml
        id: version
        run: |
          version=$(pixi run -e ${{ inputs.environment }} python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          echo "version=$version" >> $GITHUB_OUTPUT
          echo "Detected version: $version"

      - name: Check if tag exists
        id: check-tag
        if: inputs.skip-existing-versions
        run: |
          version="${{ steps.version.outputs.version }}"
          tag="v$version"
          # Check both local and remote tags
          git fetch --tags
          if git tag -l "$tag" | grep -q "$tag"; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag $tag already exists locally"
          elif git ls-remote --tags origin "$tag" | grep -q "$tag"; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag $tag already exists on remote"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag $tag does not exist"
          fi

  test:
    needs: check-version
    if: needs.check-version.outputs.tag-exists != 'true'
    uses: zawadzkim/shared-gh-workflows/.github/workflows/pixi-test.yml@pixi
    with:
      pixi-version: ${{ inputs.pixi-version }}
      working-directory: ${{ inputs.working-directory }}
      environment: ${{ inputs.environment }}
      coverage: true
      upload-artifacts: true

  build-package:
    needs: check-version
    if: needs.check-version.outputs.tag-exists != 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup pixi
        uses: prefix-dev/setup-pixi@v0.9.2
        with:
          pixi-version: ${{ inputs.pixi-version }}
          cache: true

      - name: Build package
        run: |
          pixi run -e ${{ inputs.environment }} python -m build
          echo "Package built successfully"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package-dist-${{ github.sha }}
          path: ${{ inputs.working-directory }}/dist/

  build-docs:
    needs: check-version
    if: needs.check-version.outputs.tag-exists != 'true' && inputs.deploy-docs
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    outputs:
      artifact-name: ${{ steps.artifact.outputs.name }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Setup pixi
        uses: prefix-dev/setup-pixi@v0.9.2
        with:
          pixi-version: ${{ inputs.pixi-version }}
          cache: true

      - name: Build documentation
        run: pixi run -e ${{ inputs.docs-environment }} ${{ inputs.docs-build-command }}

      - name: Upload docs artifact
        id: artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-${{ github.sha }}
          path: ${{ inputs.working-directory }}/site
          retention-days: 7
        
      - name: Set artifact name output
        run: echo "name=docs-${{ github.sha }}" >> $GITHUB_OUTPUT

  create-release:
    needs: [check-version, test, build-package]
    if: needs.check-version.outputs.tag-exists != 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    outputs:
      release-created: ${{ steps.release_flag.outputs.created }}
      tag-name: ${{ steps.create_tag.outputs.tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create and push tag
        id: create_tag
        run: |
          version="${{ needs.check-version.outputs.version }}"
          tag="v$version"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "$tag"
          git push origin "$tag"
          echo "tag=$tag" >> $GITHUB_OUTPUT
          echo "Created and pushed tag: $tag"

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.create_tag.outputs.tag }}
          name: Release ${{ needs.check-version.outputs.version }}
          generate_release_notes: true
          draft: false
          prerelease: false

      - name: Set release created flag
        id: release_flag
        run: echo "created=true" >> $GITHUB_OUTPUT

  publish-pypi:
    needs: [check-version, create-release]
    if: needs.create-release.outputs.release-created == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    environment:
      name: ${{ inputs.pypi-environment }}
      url: https://pypi.org/p/${{ github.event.repository.name }}
    outputs:
      published: ${{ steps.publish.outputs.published }}
    
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: package-dist-${{ github.sha }}
          path: ${{ inputs.working-directory }}/dist/

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install twine
        run: |
          python -m pip install --upgrade pip
          python -m pip install twine

      - name: Publish to PyPI
        id: publish
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: |
          if python -m twine upload dist/* 2>&1 | tee upload_output.log; then
            echo "published=true" >> $GITHUB_OUTPUT
            echo "Successfully published new version to PyPI"
          elif grep -q "File already exists" upload_output.log || grep -q "already exists" upload_output.log; then
            echo "published=true" >> $GITHUB_OUTPUT
            echo "Version already exists on PyPI - treating as success"
          else
            echo "published=false" >> $GITHUB_OUTPUT
            echo "PyPI upload failed for unknown reason"
            exit 1
          fi

  deploy-docs:
    needs: [check-version, create-release, publish-pypi, build-docs]
    if: needs.create-release.outputs.release-created == 'true' && needs.publish-pypi.outputs.published == 'true' && inputs.deploy-docs
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
      - name: Download docs artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build-docs.outputs.artifact-name }}
          path: docs-site

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: docs-site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  rollback-on-failure:
    needs: [check-version, create-release, publish-pypi]
    if: failure() && needs.create-release.outputs.release-created == 'true' && needs.publish-pypi.outputs.published != 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Rollback GitHub release and tag (PyPI upload failed)
        run: |
          tag="${{ needs.create-release.outputs.tag-name }}"
          if [ -n "$tag" ]; then
            echo "PyPI publication failed, rolling back GitHub release and tag: $tag"
            gh release delete "$tag" --cleanup-tag -y || echo "Release deletion failed or release doesn't exist"
            git push --delete origin "$tag" || echo "Tag deletion failed or tag doesn't exist"
            echo "Complete rollback completed (PyPI upload failed)"
          else
            echo "No tag to rollback"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}