name: Reusable Pixi Documentation

on:
  workflow_call:
    inputs:
      pixi-version:
        description: 'Pixi version to use'
        type: string
        default: 'v0.59.0'
      working-directory:
        description: 'Directory containing the pixi project'
        type: string
        default: '.'
      docs-environment:
        description: 'Pixi environment for building docs'
        type: string
        default: 'docs'
      docs-build-command:
        description: 'Command to build documentation'
        type: string
        default: 'mkdocs build'
      deploy:
        description: 'Whether to deploy to GitHub Pages'
        type: boolean
        default: false
    outputs:
      artifact-name:
        description: "Name of the generated docs artifact"
        value: ${{ jobs.build-docs.outputs.artifact-name }}

permissions:
  contents: read
  id-token: write
  pages: write

jobs:
  build-docs:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    outputs:
      artifact-name: ${{ steps.artifact.outputs.name }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Setup pixi
        uses: prefix-dev/setup-pixi@v0.9.2
        with:
          pixi-version: ${{ inputs.pixi-version }}
          cache: true

      - name: Build documentation
        run: pixi run -e ${{ inputs.docs-environment }} ${{ inputs.docs-build-command }}

      - name: Upload docs artifact
        id: artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-${{ github.sha }}
          path: ${{ inputs.working-directory }}/site
          retention-days: 7
        
      - name: Set artifact name output
        run: echo "name=docs-${{ github.sha }}" >> $GITHUB_OUTPUT

  deploy-docs:
    needs: build-docs
    if: inputs.deploy
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Download docs artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build-docs.outputs.artifact-name }}
          path: docs-site

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: docs-site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4