name: Reusable Pixi Tests

on:
  workflow_call:
    inputs:
      pixi-version:
        description: 'Pixi version to use'
        type: string
        default: 'v0.59.0'
      working-directory:
        description: 'Directory containing the pixi project'
        type: string
        default: '.'
      environment:
        description: 'Pixi environment to use for running tests'
        type: string
        default: 'dev'
      test-command:
        description: 'Command to run tests'
        type: string
        default: 'pytest tests/ -v'
      lint-command:
        description: 'Command to run linting'
        type: string
        default: 'ruff check .'
      coverage:
        description: 'Whether to run with coverage'
        type: boolean
        default: true
      upload-artifacts:
        description: 'Whether to upload test artifacts'
        type: boolean
        default: true

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    
    outputs:
      version: ${{ steps.version.outputs.version }}
      tests-passed: ${{ steps.test.outcome }}
      build-success: ${{ steps.build.outcome }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup pixi
        uses: prefix-dev/setup-pixi@v0.9.2
        with:
          pixi-version: ${{ inputs.pixi-version }}
          cache: true

      - name: Extract version from pyproject.toml
        id: version
        run: |
          version=$(pixi run -e ${{ inputs.environment }} python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          echo "version=$version" >> $GITHUB_OUTPUT
          echo "Detected version: $version"

      - name: Run tests
        id: test
        run: |
          if [ "${{ inputs.coverage }}" == "true" ]; then
            pixi run -e ${{ inputs.environment }} ${{ inputs.test-command }} --cov --cov-report=term --cov-report=xml
          else
            pixi run -e ${{ inputs.environment }} ${{ inputs.test-command }}
          fi
          echo "Tests completed successfully"

      - name: Run linting
        run: |
          pixi run -e ${{ inputs.environment }} ${{ inputs.lint-command }}
          echo "Linting passed"

      - name: Build package
        id: build
        run: |
          pixi run -e ${{ inputs.environment }} python -m build
          echo "Package built successfully"

      - name: Upload build artifacts
        if: inputs.upload-artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package-dist-${{ github.sha }}
          path: ${{ inputs.working-directory }}/dist/
          retention-days: 7

      - name: Upload coverage reports
        if: inputs.coverage && inputs.upload-artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ github.sha }}
          path: ${{ inputs.working-directory }}/coverage.xml
          retention-days: 7